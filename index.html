<!DOCTYPE html><!-- Declaration for the type of document (HTML5 in this case)-->
<html lang="en"><!--html attribute(features) in this case it's to say the html file is in English-->

<head>
    <title>Day 1 HTML <3</title>
    <meta charset="UTF-8"/>
    <meta name="this is a page for learning HTML" content="not much but gibberish"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--to make the content fit on every device. initial is for zooming-->
    <meta property="og:title" content="The most gibberish found website"/>
    <meta property="og:url" content="https://www.example.com"/>
    <meta property="og:type" content="article"/>
    <meta property="og:image" content="assets/images/favicon.ico"/>
    <link rel="icon" type="image/png" sizes="180x180" href="assets/images/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png"/>
</head>

<body>

<!--´Header: contains the logo, navigation links, search bar-->
    <header>
        <!--        ´navigation links, logo, search-->
        <nav>
            this is my header
        </nav>
    </header>

    <main>
<!--        article; articles, images, paragraph and heading for the article-->
        <article>
            <h1>title of the articles</h1>
            <p>content of the article</p>
        </article>

        <!--            content blocks or ads or some content-->
        <section>
            <h2>subheading or section title</h2>
            <p>some content</p>
        </section>

    </main>
    <!--        Sidebar content, paragraph, lists, images-->
    <aside>
    this is my aside
    </aside>

<!--    Footer contains copyrights information, secondary links, site maps-->
    <footer>
        this is my footer
    </footer>

</body>

</html>
